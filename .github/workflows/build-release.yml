name: Build TrollSpeed

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  THEOS: ''
  XCODE_VERSION: '14.3.1'

jobs:
  build:
    name: Build and Upload TIPA
    runs-on: macos-13

    steps:
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Checkout (Shallow Clone)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache Theos and Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/.theos
            ${{ github.workspace }}/theos
          key: ${{ runner.os }}-theos-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-theos-

      - name: Install Homebrew dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 brew install dpkg make libplist openssl@3
          echo "/usr/local/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Checkout ldid
        uses: actions/checkout@v4
        with:
          repository: Lessica/ldid
          ref: master
          path: ldid

      - name: Build ldid
        run: |
          cd $GITHUB_WORKSPACE/ldid
          make install

      - name: Checkout XXTouchNG/theos
        uses: actions/checkout@v4
        with:
          repository: XXTouchNG/theos
          ref: 78ee784d8d3238982c9abdc58cd39919263648b1
          path: theos
          submodules: recursive

      - name: Add THEOS environment variables
        run: |
          rm -rf $GITHUB_WORKSPACE/theos/sdks
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Checkout theos/sdks
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          ref: master
          path: ${{ env.THEOS }}/sdks

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: Lessica/TrollSpeed
          ref: main
          path: TrollSpeed
          submodules: recursive

      - name: Debug: Ki·ªÉm tra th∆∞ m·ª•c & Makefile
        run: |
          cd $GITHUB_WORKSPACE/TrollSpeed
          echo "üìÇ Danh s√°ch file:"
          ls -la
          if [ ! -f "Makefile" ]; then
            echo "‚ùå Kh√¥ng t√¨m th·∫•y Makefile! H·ªßy build."
            exit 1
          fi

      - name: Build TIPA (ƒê√£ Fix L·ªói)
        run: |
          cd $GITHUB_WORKSPACE/TrollSpeed
          echo "üöÄ B·∫Øt ƒë·∫ßu build..."
          
          # X√≥a c√°c file c≈© ƒë·ªÉ tr√°nh l·ªói
          rm -rf .theos/_/usr/local/bin || true
          
          # Ch·∫°y build
          THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 make package

      - name: Upload TIPA file
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_TIPA
          path: TrollSpeed/packages/TrollSpeed_*.tipa
