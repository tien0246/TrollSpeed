name: Fast Build and Direct Download

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  THEOS: ''
  XCODE_VERSION: '14.3.1'

jobs:
  build:
    name: Fast Build & Direct Download
    runs-on: macos-13

    steps:
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Checkout (Shallow Clone)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache Theos
        uses: actions/cache@v3
        with:
          path: ~/.theos
          key: ${{ runner.os }}-theos-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-theos-

      - name: Install Homebrew dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install dpkg make libplist openssl@3

      - name: Checkout Theos
        uses: actions/checkout@v4
        with:
          repository: XXTouchNG/theos
          ref: 78ee784d8d3238982c9abdc58cd39919263648b1
          path: theos
          submodules: recursive

      - name: Set Theos Environment
        run: echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: Lessica/TrollSpeed
          ref: main
          path: TrollSpeed
          submodules: recursive

      - name: Build TIPA
        run: |
          cd $GITHUB_WORKSPACE/TrollSpeed
          echo "ðŸš€ Building TIPA..."
          THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 make package

      - name: Upload TIPA file (Direct Download)
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_TIPA
          path: TrollSpeed/packages/TrollSpeed_*.tipa
          retention-days: 3  # Set shorter retention time for faster cleanup
